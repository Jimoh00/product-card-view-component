<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product view card component</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon link -->
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>

    <main class="product_card_container">

        <div class="img_container">
            <img src="images/image-product-desktop.jpg" alt="product image" class="desktop_img">
            <img src="images/image-product-mobile.jpg" alt="product image" class="mobile_image">
        </div>

        <div class="product_card_content">
            <h5 class="card_header">perfume</h5>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
                A floral, solar and voluptuous interpretation 
                composed by Olivier 
                Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price_tag">
                <h1>$149.99</h1>
                <span>$169.99</span>
            </div>

            <button class="cta">
                <img src="images/icon-cart.svg" alt="add to cart icon" class="icon">

                Add to Cart
            </button>
            
        </div>

    </main>
    
</body>
</html>
